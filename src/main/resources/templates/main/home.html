<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

	<div>
	

		<nav th:replace="layouts :: navbar"></nav>

		<h4> Current Projects </h4>
		<table>
			<thead>
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProject : ${projects}">
					<td th:text="${aProject.name}"/>
					<td th:text="${aProject.stage}"/>
				</tr>
			</tbody>
		</table>
		
		<br/>
		
		<h4> Current Employees </h4>
		<table>
			<thead>
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp : ${employeesList}">
					<td th:text="${emp.firstName}"/>
					<td th:text="${emp.lastName}"/>
					<td th:text="${emp.email}"/>
				</tr>
			</tbody>
		</table>
		
	</div>

</body>
